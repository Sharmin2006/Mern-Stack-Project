<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-500 flex justify-center items-center min-h-screen">
    <div class="bg-gray-400 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h1 class="text-center text-3xl text-gray-900 font-bold">Login</h1>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-100">Email</label>
          <input
            class="w-full px-3 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-100" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800"
            type="password"
            name=""
            placeholder="password"
            id=""
          />
        </div>
        <button
          class="w-full bg-blue-700 text-white rounded-md px-3 py-2 hover:bg-blue-800 shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
