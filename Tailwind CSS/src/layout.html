<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Examples</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit.</h1>
    <div class="m-4 grid grid-cols-2 gap-4 sm:grid-cols-2">
      <div class="min-h-[100px] rounded-lg bg-orange-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-teal-300 shadow"></div>
    </div>
    <div class="m-4 grid gap-4 sm:grid-cols-4">
      <div class="min-h-[100px] rounded-lg bg-orange-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-teal-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-red-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-purple-300 shadow"></div>
    </div>
    <div class="m-4 grid gap-4 sm:grid-cols-4">
      <div class="min-h-[100px] rounded-lg bg-orange-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-teal-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-red-300 shadow"></div>
      <div class="min-h-[100px] rounded-lg bg-purple-300 shadow"></div>
    </div>
    <div class="m-4 grid grid-cols-1 gap-4 sm:grid-cols-12">
      <div
        class="sm:col-span-2 min-h-[100px] rounded-lg bg-orange-300 shadow"
      ></div>
      <div
        class="sm:col-span-10 min-h-[100px] rounded-lg bg-teal-300 shadow"
      ></div>
    </div>
    <div class="m-4 grid grid-cols-1 gap-4 sm:grid-cols-12">
      <div
        class="sm:col-span-2 min-h-[100px] rounded-lg bg-orange-300 shadow sm:block hidden"
      ></div>
      <div
        class="sm:col-span-8 min-h-[100px] rounded-lg bg-teal-300 shadow"
      ></div>
      <div
        class="hidden sm:col-span-2 min-h-[100px] rounded-lg bg-red-300 shadow sm:block"
      ></div>
    </div>
  </body>
</html>
